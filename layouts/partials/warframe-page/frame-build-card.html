<article class="card">
	<div class="card-image">
		<figure  width="360">
			<a href="{{ .Permalink }}" title="{{ .Title }}"><img class="img-fluid" src="{{ .Params.image }}" alt="{{ .Title }}"></a>
		</figure>
	</div>
	<div class="card-content">
		<h2 class="frame-page-title">
			<a href="{{ .Permalink }}">{{ .Title }}</a>
		</h2>
		<p class="abiility-description">
			{{ .Summary | plainify | safeHTML | truncate 120 }}
		</p>
	</div>
</article>
